<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" method="get">
            <input id='email' type="email" name="email" placeholder="Email">
            <input id='password'type="password" name="password"placeholder="Senha">
            <button type="submit" id='loginButton'>Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div id="nameLastname">
                <input id="input-name" type="text" name="nome" placeholder="Nome">
                <input id="input-lastname" type="text" name="sobrenome" placeholder="Sobrenome">
            </div>
            <div id="emailHouse">
                <input id="input-email" type="email" name="email" placeholder="Email">
                <select id="house">
                    <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option text="Reactpuff" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="labelfamily">
                <label id="label-family">Qual sua família?</label>
                <input type="text" name="family" placeholder="Family">
                <label for="frontend">Frontend</label>
                <input id="frontend" type="radio" name="family" value="Frontend">
                <label for="backend">Backend</label>
                <input id="backend" type="radio" name="family" value="Backend">
                <label for="fullstack">FullStack</label>
                <input id="fullstack" type="radio" name="family" value="FullStack">
            </div>
            <div class="labelcontent">
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <label for="hofs">HoFs</label>
                <input type="checkbox" value="HoFs"id="hofs" name="hofs">
                <label for="jest">Jest</label>
                <input type="checkbox" value="Jest"id="jest" name="jest">
                <label for="promises">Promises</label>
                <input type="checkbox" value="Promises"id="promises" name="promises">
                <label for="react">React</label>
                <input type="checkbox" value="React"id="react" name="react">
                <label for="sql">SQL</label>
                <input type="checkbox" value="SQL"id="sql" name="sql">
                <label for="python">HoFs</label>
                <input type="checkbox" value="Python"id="python" name="python">
            </div>
            <div>
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" id="rate1" name="rate" value="1">
                <label for="rate1">1</label>
                <input type="radio" id="rate2" name="rate" value="2">
                <label for="rate2">2</label> 
                <input type="radio" id="rate3" name="rate" value="3">
                <label for="rate3">3</label> 
                <input type="radio" id="rate4" name="rate" value="4">
                <label for="rate4">4</label> 
                <input type="radio" id="rate5" name="rate" value="5">
                <label for="rate5">5</label> 
                <input type="radio" id="rate6" name="rate" value="6">
                <label for="rate6">6</label> 
                <input type="radio" id="rate7" name="rate" value="7">
                <label for="rate7">7</label> 
                <input type="radio" id="rate8" name="rate" value="8">
                <label for="rate8">8</label> 
                <input type="radio" id="rate9" name="rate" value="9">
                <label for="rate9">9</label> 
                <input type="radio" id="rate10" name="rate" value="10">
                <label for="rate10">10</label> 
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" height="500px">
    </main>
    <script src="script.js"></script>
</body>
</html>
